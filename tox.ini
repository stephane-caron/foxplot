[tox]
isolated_build = True
envlist =
    coverage
    lint
    py{37,38,39,310}-{linux,macos,windows}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    msgpack >=1.0.4
    pytest >=7.1.2
commands =
    pytest tests

[testenv:coverage]
deps =
    coverage >=5.5
    msgpack >=1.0.4
commands =
    coverage erase
    coverage run -m unittest discover
    coverage report --include="foxplot/**"

[testenv:lint]
deps =
    black >=22.10.0
    mypy >=0.812
    pylint >=2.8.2
    ruff >=0.0.220
    types-setuptools >=65.6.0.2
commands =
    black --check --diff foxplot
    ruff foxplot
    pylint foxplot --exit-zero --rcfile={toxinidir}/tox.ini
    mypy foxplot --ignore-missing-imports
